      password: "ComplexP@ssw0rd123!"
      department: "IT"
      job_title: "Administrator"
      groups: ["Domain Admins"]
    
    - first_name: "John"
      last_name: "Developer"
      sam_account: "jdoe"
      password: "ComplexP@ssw0rd456!"
      department: "Development"
      job_title: "Developer"
    
    - first_name: "Jane"
      last_name: "Analyst"
      sam_account: "jsmith"
      password: "ComplexP@ssw0rd789!"
      department: "IT"
      job_title: "Security Analyst"

# Features
features:
  # Logging Configuration
  logging:
    enabled: true
    workspace:
      name: "multi-server-logs"
      retention_days: 30
      pricing_tier: "PerGB2018"
      enable_sentinel: true
    
    data_collection_rules:
      # DCR for all servers
      - name: "dcr-servers"
        data_sources:
          windows_event_logs:
            - name: "serverLogs"
              streams:
                - "Microsoft-Event"
              x_path_queries:
                - "Security!*[System[(band(Keywords,13510798882111488))]]"
                - "System!*[System[(Level=1 or Level=2 or Level=3)]]"
          performance_counters:
            - name: "BasicPerfCounters"
              streams:
                - "Microsoft-Perf"
              sampling_frequency_in_seconds: 60
              counter_specifiers:
                - "\\Processor(_Total)\\% Processor Time"
                - "\\Memory\\Available MBytes"
                - "\\LogicalDisk(_Total)\\% Free Space"
        targets:
          types:
            - "windows_server"
      
      # DCR for workstations
      - name: "dcr-workstations"
        data_sources:
          windows_event_logs:
            - name: "workstationLogs"
              streams:
                - "Microsoft-Event"
              x_path_queries:
                - "Security!*[System[(band(Keywords,13510798882111488))]]"
                - "Application!*[System[(Level=1 or Level=2)]]"
          performance_counters:
            - name: "BasicPerfCounters"
              streams:
                - "Microsoft-Perf"
              sampling_frequency_in_seconds: 60
              counter_specifiers:
                - "\\Processor(_Total)\\% Processor Time"
                - "\\Memory\\Available MBytes"
        targets:
          types:
            - "windows_desktop"

# Security Software Configuration
security_software:
  mde:
    enabled: false
    onboarding_package_url: "https://installers.blob.core.windows.net/installers/WindowsDefender.zip"
    targets:
      types:
        - "windows_server"
        - "windows_desktop"
    install_after_domain_join: true