# Blacksmith Lab Configuration - Level 2: Multi-VM with Naming Patterns
# Scenario: Learn VM scaling and naming patterns
# Infrastructure: 1 DC + 3 servers + 2 workstations + 1 attack VM
# Purpose: Demonstrate suffix/count and naming patterns with full security stack

name: "multi-vm-naming-lab"
description: "Lab demonstrating VM scaling, naming patterns, and DCR targeting"
location: "eastus"
resource_group: "rg-blacksmith-naming-demo"
append_random_suffix: true

# Network Configuration
network:
  vnet_name: "vnet-lab"
  address_space: "192.168.0.0/16"
  
  subnets:
    - name: "snet-servers"
      address_prefix: "192.168.1.0/24"
    - name: "snet-workstations"
      address_prefix: "192.168.2.0/24"
    - name: "snet-attack"
      address_prefix: "192.168.4.0/24"
  
  remote_access:
    mode: "AzureBastionHost"
    bastion:
      enabled: true
      subnet_prefix: "192.168.3.0/26"

# Credentials
credentials:
  admin_username: "labadmin"
  admin_password: "YourSecurePassword123!"
  store_in_keyvault: true

# Virtual Machines - Demonstrating different naming patterns
virtual_machines:
  # Domain Controller - single VM, traditional naming
  - name: "DC01"
    type: "windows_server"
    role: "domain_controller"
    size: "Standard_B2ms"
    os:
      sku: "2019-Datacenter"
    network:
      subnet: "snet-servers"
      private_ip: "192.168.1.4"
  
  # Web Servers - using suffix with default pattern (suffix-number: web01, web02, web03)
  - suffix: "web"
    count: 1
    naming_pattern: "suffix-number"
    type: "windows_server"
    size: "Standard_B2ms"
    os:
      sku: "2019-Datacenter"
    network:
      subnet: "snet-servers"
      ip_start: "192.168.1.10"
  
  # Application Servers - using suffix with number-suffix pattern (01app, 02app)
  - suffix: "app"
    count: 1
    naming_pattern: "number-suffix"
    type: "windows_server"
    size: "Standard_B2ms"
    os:
      sku: "2019-Datacenter"
    network:
      subnet: "snet-servers"
      ip_start: "192.168.1.20"
  
  # Database Servers - using suffix-only pattern (db1, db2)
  - suffix: "db"
    count: 1
    naming_pattern: "suffix-only"
    type: "windows_server"
    size: "Standard_B4ms"
    os:
      sku: "2019-Datacenter"
    network:
      subnet: "snet-servers"
      ip_start: "192.168.1.30"
  
  # Development Workstations - using suffix for workstations (dev01, dev02)
  - suffix: "dev"
    count: 2
    naming_pattern: "suffix-number"
    type: "windows_desktop"
    size: "Standard_B2ms"
    os:
      sku: "win10-22h2-pro"
    network:
      subnet: "snet-workstations"
      ip_start: "192.168.2.10"
    depends_on:
      - "DC01"

# Attack VM Configuration
attack_vm:
  enabled: false
  name: "UBUNTU01"
  type: "ubuntu"
  size: "Standard_B2ms"
  os:
    publisher: "Canonical"
    offer: "0001-com-ubuntu-server-jammy"
    sku: "22_04-lts-gen2"
    version: "latest"
  network:
    subnet: "snet-attack"
    private_ip: "192.168.4.10"
  tools:
